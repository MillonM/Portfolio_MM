<section id="skills" class="container-fluid">    

    <div class="row">
      <h1 id="skills_titulo"><b>Hard & Soft Skills</b></h1>
    </div>
    
      <div class="row" id="skills_2">
        <div class="wrapper col-4 container-fluid">
              <div class="card col-4 container-fluid">
                  <div class="circle">
                      <div class="bar"></div>
                      <div class="box"><span>80%</span></div>
                      <img id="GMP" class="GMP img-fluid" src="assets\imagenes\GMP_1.jpg">
                  </div>
                  <div class="text"></div>
              </div>
              <div class="card js col-4 container-fluid">
                  <div class="circle">
                      <div class="bar"></div>
                      <div class="box"><span>70%</span></div>
                      <img id="BQ" class="BQ img-fluid" src="assets\imagenes\big_query.png">
                  </div>
                  <div class="text"></div>
              </div>
              <div class="card react col-4 container-fluid">
                  <div class="circle">
                      <div class="bar"></div>
                      <div class="box"><span>60%</span></div>
                      <img id="Python" class="Python img-fluid" src="assets\imagenes\python.png">
                  </div>
                  <div class="text"></div>
              </div>
        </div>
      </div>
       
      <script>
          let options = {
              startAngle: -1.55,
              size: 150,
              value: 0.80,
              fill: {color: "black"}
          }
          $(".circle .bar").circleProgress(options).on('circle-animation-progress', 
          function(event, progress, stepValue){
              $(this).parent().find("span").text(String(stepValue.toFixed(2).substr(2)) + "%");
          });
          $(".js .bar").circleProgress({
              value:0.70
          });
          $(".react .bar").circleProgress({
              value:0.60
          });
      </script>
    
    </section>
